<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
        <div class="container">
                <div class="jumbotron">
                        <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Private Restaurant</h1>
                        <hr>
                        <h2 class="text-center">We only have 5 tables! Book your seat before they all are gone!</h2>
                        <br>
            
                        <div class="text-center">
                            <a href="/"><button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span> Home</button></a>
                            <a href="/reserve"><button type="button" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>
                        </div>
            
                    </div>
                <div class="row">
                  <div class="col-lg-12">
            
                    <!-- Current Tables in Use -->
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        <h4 class="panel-title">Current Reservations</h4>
                      </div>
                      <section class="panel-body" id="tableSection">
                        
                            </section>
                      </div>
                            <!-- Waiting List Panel -->
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">Waiting List</h4>
                                </div>
                                <section class="panel-body" id="waitlistSection">
                        
                      </section>
                            </div>
                        </div>
                </div>
                    
            
            
                    <footer class="footer">
                      <div class="container">
                        <p><a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
                      </div>
                    </footer>
            
  </body>
</html>
